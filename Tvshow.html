   <!-- flimstrip images   -->
  <section>
  <div class="container-fluid">
    <h1>Movie Film Strip</h1>
    <div class="film-strip-container">
      <!-- Perforated holes -->
      <div class="holes top"></div>
      <div class="holes bottom"></div>

      <!-- Filmstrip -->
      <div class="film-strip">
        <div class="film-strip-inner">
          <!-- Frames (set 1) -->
          <div class="frame"><img src="images/tt1.jpg" alt="h1"></div>
          <div class="frame"><img src="images/kk1.jpg" alt="h2"></div>
          <div class="frame"><img src="images/bigboss.jpg" alt="h3"></div>
          <div class="frame"><img src="images/cid.jpg" alt="h4"></div>
          <div class="frame"><img src="images/balver.jpg" alt="h5"></div>
          <div class="frame"><img src="images/chalahava.jpg" alt="h6"></div>

          <!-- Duplicate frames (set 2) for infinite loop -->
          <div class="frame"><img src="images/supersing.jpg" alt="h7"></div>
          <div class="frame"><img src="images/sisterhood.jpg" alt="h8"></div>
          <div class="frame"><img src="images/motupatlu.jpg" alt="h9"></div>
          <div class="frame"><img src="images/h10.jpg" alt="h10"></div>
          <div class="frame"><img src="images/h11.jpg" alt="h11"></div>
          <div class="frame"><img src="images/h12.jpg" alt="h12"></div>
        </div>
      </div>
    </div>
  </div>
  </section>

  <!-- take pic -->
<section>
<div class="container py-5">
  <h3 class="mb-4">Top Picks</h3>
  
  <div class="slider-container">
    <!-- Left Arrow -->
    <a href="#item1" class="arrow left">&#10094;</a>
    <!-- Right Arrow -->
    <a href="#item6" class="arrow right">&#10095;</a> 

    <div class="filmstrip">
      <div class="film-item" id="item1">
        <img src="images/tt1.jpg" alt="Movie 1">
        <!-- Watch Button Overlay -->
        <div class="overlay-text" style="position: absolute; bottom: 5px; left: 10%;">
      <button type="button" class="btn btn-dark border border-dark" data-bs-toggle="modal" data-bs-target="#videoModal">
        <i class="bi bi-star"></i> Watch now..
      </button>
    </div>
      </div>
      <div class="film-item" id="item2">
        <img src="images/kapil.jpg" alt="Movie 2">
        <div class="overlay-text" style="position: absolute; bottom: 5px; left: 10%;">

        <i class="bi bi-star"></i> Watch now..
      </button>
    </div>
      </div>
      <div class="film-item" id="item3">
        <img src="images/img3.jpg" alt="Movie 3">
        <div class="overlay-text">Movie 3</div>
      </div>
      <div class="film-item" id="item4">

        <div class="overlay-text">Movie 4</div>
      </div>
      <div class="film-item" id="item5">

      </div>
      <div class="film-item" id="item6">

        <div class="overlay-text">Movie 6</div>
      </div>
    </div>
  </div>
</div>

<section>
<!-- Bootstrap Video Modal -->
<div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen modal-lg modal-dialog-centered">
    <div class="modal-content bg-dark">
      <div class="modal-header border-0">
        <h5 class="modal-title text-white" id="videoModalLabel">Now Playing</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-0">
        <!-- Video Player -->
        <video width="100%" controls autoplay>
          <source src="doc/movie1.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </div>
</div>
