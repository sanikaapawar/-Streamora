    body { background:white; color: #fff; }

    h1 {
      text-align: center;
      margin: 30px 0;
      font-weight: bold;
    }

    /* Filmstrip container */
    .film-strip-container {
      position: relative;
      overflow: hidden;
      background: #000;
      padding: 40px 0;
    }

    /* Moving filmstrip */
    .film-strip {
      display: flex;
      animation: scroll-strip 20s linear infinite;
    }

    /* Each frame (box) */
    .frame {
      background: #111;
      border: 4px solid gray;
      border-radius: 6px;
      margin: 0 15px;
      padding: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.7);
      flex-shrink: 0;
    }

    .frame img {
      height: 180px;
      display: block;
      border-radius: 4px;
      transition: transform 0.3s ease;
    }
    .frame img:hover {
      transform: scale(1.05);
    }

    /* Auto scrolling effect */
    @keyframes scroll-strip {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }

    .film-strip-inner {
      display: flex;
    }

    /* Film holes (top & bottom) */
    .holes {
      position: absolute;
      left: 0;
      right: 0;
      height: 18px;
      background: repeating-linear-gradient(
        to right,
        transparent 0 25px,
        white 25px 50px
      );
    }
    .holes.top { top: 10px; }
    .holes.bottom { bottom: 10px; }
