<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Streamora</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">

  <style>
    body {
      background: url("images/pink4.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: "Poppins", sans-serif;
    }

    /* Transparent Navbar */
    .custom-navbar {
      background: transparent !important;
      border: none;
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .custom-navbar .nav-link,
    .custom-navbar .navbar-brand {
      color: #fff !important;
    }

    /* Brand styles */
    .logo-img {
      height: 60px;
      margin-right: 12px;
      transition: transform 0.4s ease;
    }

    .brand-text {
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      font-size: 2.2rem;
      text-transform: uppercase;
      background: linear-gradient(90deg, #ff4ecb, #9b4dff);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: all 0.4s ease-in-out;
    }

    /* Contact Section */
    .contact-section {
      padding: 100px 0;
      background: rgba(0, 0, 0, 0.65);
      border-radius: 20px;
      margin-top: 100px;
    }

    .contact-title {
      font-size: 2.5rem;
      font-weight: 800;
      text-transform: uppercase;
      text-align: center;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ff4ecb, #9b4dff);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .contact-text {
      text-align: center;
      font-size: 1.1rem;
      color: #ddd;
      margin-bottom: 40px;
    }

    /* Form Styling */
    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      border-radius: 10px;
      padding: 14px;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.2);
      outline: none;
      box-shadow: 0 0 10px rgba(255, 78, 203, 0.8);
      color: #fff;
    }

    /* Gradient Button */
    .btn-gradient {
      background: linear-gradient(90deg, #ff4ecb, #9b4dff);
      color: #fff;
      font-weight: 600;
      border-radius: 30px;
      padding: 12px 30px;
      border: none;
      transition: 0.4s;
    }

    .btn-gradient:hover {
      background: linear-gradient(90deg, #9b4dff, #ff4ecb);
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 78, 203, 0.8);
    }

    /* Contact Info Cards */
    .info-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .info-card:hover {
      transform: translateY(-8px);
      box-shadow: 0px 4px 20px rgba(155, 77, 255, 0.4);
    }

    .info-card h5 {
      margin-top: 10px;
      font-size: 1.2rem;
    }

    .info-card p {
      font-size: 0.95rem;
      color: #ccc;
    }

  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark px-4 custom-navbar">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center brand-hover" href="index2.html">
      <img src="images/logo.png" alt="Streamora Logo" class="logo-img">
      <span class="brand-text">Streamora</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="index2.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="movies.html">Movies</a></li>
        <li class="nav-item"><a class="nav-link" href="toprated.html">Top Rated</a></li>
        <li class="nav-item"><a class="nav-link" href="tvshows.html">TV Shows</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact Us</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contact Section -->
<section class="container contact-section">
  <h2 class="contact-title">Get in Touch</h2>
  <p class="contact-text">Have questions, suggestions, or feedback? We‚Äôd love to hear from you!</p>

  <div class="row g-5">
    <!-- Contact Form -->
    <div class="col-md-7">
      <form>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Your Name" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Your Email" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Subject">
        </div>
        <div class="mb-3">
          <textarea class="form-control" rows="5" placeholder="Your Message..." required></textarea>
        </div>
        <button type="submit" class="btn-gradient">Send Message</button>
      </form>
    </div>

    <!-- Contact Info -->
    <div class="col-md-5">
      <div class="info-card mb-4">
        <h5>üìç Our Address</h5>
        <p>Mumbai, India</p>
      </div>
      <div class="info-card mb-4">
        <h5>üìû Call Us</h5>
        <p>+91 98765 43210</p>
      </div>
      <div class="info-card mb-4">
        <h5>üìß Email</h5>
        <p>support@streamora.com</p>
      </div>
    </div>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
