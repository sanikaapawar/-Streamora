<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Streamora (fixed classes)</title>

  <!-- Bootstrap & icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- Ractive.js -->
  <script src="https://cdn.jsdelivr.net/npm/ractive/ractive.min.js"></script>

  <style>
    /* --------------------------
       Animated form (renamed)
       -------------------------- */
    .sr-contact-wrapper {
      position: relative;
      width: 100%;
      margin: 0 auto;
    }

    .sr-flip-card {
      border-radius: 0.5em;
      position: fixed;
      top: 1em;
      left: 1em;
      width: 5em;
      padding: 0.5em;
      border: 0.1em solid #333;
      color: #fff;
      text-align: center;
      cursor: pointer;
      z-index: 99;
      background: #03A9F5;
      font-weight: 600;
    }

    .sr-envelope {
      position: relative;
      display: block;
      width: 30em;
      max-width: 100%;
      height: 35em;
      margin: 0 auto;
    }

    .sr-envelope.active .sr-content {
      padding: 15em 2em 2em;
    }

    .sr-envelope.active .sr-paper.sr-front,
    .sr-envelope.active .sr-paper.sr-back {
      animation-duration: 1.5s;
      animation-direction: normal;
      animation-timing-function: ease-in-out;
      animation-fill-mode: forwards;
    }

    .sr-envelope.active .sr-paper.sr-front { animation-name: sr-envelope-front; }
    .sr-envelope.active .sr-paper.sr-back  { animation-name: sr-envelope-back; }

    .sr-envelope.active .sr-paper.sr-back::before {
      animation-duration: 0.5s;
      animation-direction: normal;
      animation-timing-function: ease-in-out;
      animation-fill-mode: forwards;
      animation-delay: 1.25s;
      animation-name: sr-envelope-back-before;
    }

    .sr-envelope.active .sr-bottom-row {
      transform: rotateX(180deg);
    }

    .sr-envelope.active .sr-bottom-row::after {
      z-index: 0;
      opacity: 1;
    }

    .sr-content {
      padding: 2em;
      box-sizing: border-box;
      position: relative;
      z-index: 9;
      transition: all 0.5s ease-in-out;
      transition-delay: 1s;
    }

    .sr-top-row,
    .sr-bottom-row {
      box-sizing: border-box;
      background: #03A9F5;
      color: #fff;
      border-radius: 0.5em;
    }

    .sr-top-row {
      padding: 2em 2em 0;
      border-top-left-radius: 0.5em;
      border-top-right-radius: 0.5em;
    }

    .sr-bottom-row {
      padding: 0 2em 2em;
      border-bottom-left-radius: 0.5em;
      border-bottom-right-radius: 0.5em;
      transition: all 0.5s ease-in-out;
      transform-origin: top;
      transform-style: preserve-3d;
      position: relative;
      overflow: hidden;
      margin-top: -1px;
    }

    .sr-bottom-row::after {
      position: absolute;
      content: '';
      display: block;
      opacity: 0;
      background: #03A9F5;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* form elements */
    .sr-form-label { display: block; padding-bottom: 0.5em; color: #fff; font-weight: 600; }
    .sr-field input,
    .sr-field textarea {
      width: 100%;
      box-shadow: none;
      background: transparent;
      color: #fff;
      border-radius: 0;
    }

    .sr-field input {
      border-width: 0 0 0.1em 0;
      border-color: #fff;
      border-style: solid;
      padding: .375rem .5rem;
    }

    .sr-field textarea {
      border: 0.1em solid #fff;
      border-radius: 0.25em;
      padding: .5rem;
      color: #fff;
      background: transparent;
    }

    .sr-submit-btn {
      background: #fff;
      color: #222;
      text-align: center;
      padding: 0.5em 1em;
      box-sizing: border-box;
      width: 100%;
      border: 0;
      box-shadow: none;
      border-radius: 0.25em;
      cursor: pointer;
      font-weight: 700;
    }

    .sr-field { padding-bottom: 1em; }

    .sr-paper {
      position: absolute;
      display: block;
      top: 0;
      left: 0;
      border-bottom-left-radius: 0.5em;
      border-bottom-right-radius: 0.5em;
      overflow: hidden;
    }

    .sr-paper.sr-back { top: 0; }

    .sr-paper.sr-back::before {
      content: '';
      display: block;
      width: 0;
      height: 0;
      margin-bottom: -1px;
      border-style: solid;
      border-width: 0 15em 10em 15em;
      border-color: transparent transparent #d3d3d3 transparent;
      transform-origin: bottom;
      transform-style: preserve-3d;
      z-index: 0;
    }

    .sr-paper.sr-back::after {
      content: '';
      display: block;
      background-color: #d3d3d3;
      width: 30em;
      max-width: 100%;
      height: 20em;
    }

    .sr-paper.sr-front {
      top: 10em;
      box-shadow: 0.1em 0.5em 0.5em rgba(0,0,0,0.25);
      z-index: 0;
    }

    .sr-paper.sr-front::before {
      content: '';
      display: block;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 10em 15em 0 15em;
      border-color: transparent #fff;
    }

    .sr-paper.sr-front::after {
      content: '';
      display: block;
      width: 30em;
      max-width: 100%;
      height: 10em;
      background: #fff;
      margin-top: -1px;
    }

    /* Keyframes (renamed) */
    @keyframes sr-envelope-front {
      0% { top: 10em; z-index: 0; }
      50% { top: 15em; z-index: 9; }
      100% { top: 10em; z-index: 9; }
    }

    @keyframes sr-envelope-back {
      0% { top: 0; }
      50% { top: 5em; }
      100% { top: 0; }
    }

    @keyframes sr-envelope-back-before {
      0% {
        border-color: transparent transparent #d3d3d3 transparent;
        transform: rotateX(0deg);
        z-index: 0;
      }
      100% {
        border-color: transparent transparent #fff transparent;
        transform: rotateX(180deg);
        z-index: 99;
        position: relative;
      }
    }

    /* --------------------------
       Help cards (renamed)
       -------------------------- */
    .sr-help-section { margin-top: 2rem; }
    .sr-help-card {
      text-align: center;
      padding: 1.2rem;
      margin-bottom: 1rem;
      cursor: pointer;
      border: 1px solid #e6e6e6;
      border-radius: 0.5rem;
      background: #fff;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: .6rem;
    }
    .sr-card-icon img { width: 50px; height: 50px; }
    .sr-card-title { font-weight: 700; margin: 0; }
    .sr-card-text { color: #666; margin: 0 0 1rem 0; text-align:center; }
    .sr-card-btn { width: auto; }

    /* small screens adjustments */
    @media (max-width: 575.98px) {
      .sr-envelope { height: auto; }
      .sr-paper.sr-back::after,
      .sr-paper.sr-front::after { display: none; }
      .sr-flip-card { position: static; margin-bottom: 1rem; }
    }
  </style>
</head>

<body>
  <main class="container my-5">

    <!-- Row 1: Ractive animated form -->
    <div class="row justify-content-center mb-5">
      <div class="col-lg-8 col-md-10 col-12">
        <!-- Ractive mount point (only one) -->
        <div id="ractive-root"></div>

        <!-- Ractive template (only one) -->
        <script id="ractive-template" type="text/ractive">
          <div class="sr-flip-card" on-click="@this.toggle('flipCard')">
            {{ flipCard ? 'Reset' : 'Animate' }}
          </div>

          <div class="sr-contact-wrapper">
            <div class="sr-envelope {{ flipCard ? 'active' : '' }}">
              <div class="sr-paper sr-back"></div>

              <div class="sr-content">
                <div class="sr-form-wrapper">
                  <form>
                    <!-- Top row (one line on md+) -->
                    <div class="row sr-top-row g-3">
                      <div class="col-md-4 sr-field">
                        <label class="sr-form-label">Name</label>
                        <input type="text" class="form-control" name="name"/>
                      </div>
                      <div class="col-md-4 sr-field">
                        <label class="sr-form-label">Phone</label>
                        <input type="text" class="form-control" name="phone"/>
                      </div>
                      <div class="col-md-4 sr-field">
                        <label class="sr-form-label">Email</label>
                        <input type="email" class="form-control" name="_replyto"/>
                      </div>
                    </div>

                    <!-- Bottom area -->
                    <div class="sr-bottom-row mt-3">
                      <div class="row g-3">
                        <div class="col-md-4 sr-field">
                          <label class="sr-form-label">Subject</label>
                          <input type="text" class="form-control" name="_subject"/>
                        </div>
                        <div class="col-md-8 sr-field">
                          <label class="sr-form-label">Message</label>
                          <textarea class="form-control" rows="5" name="message"></textarea>
                        </div>
                        <div class="col-12 sr-submit">
                          <button type="button" class="sr-submit-btn" on-click="@this.toggle('flipCard')">Send Mail</button>
                        </div>
                      </div>
                    </div>

                  </form>
                </div>
              </div>

              <div class="sr-paper sr-front"></div>
            </div>
          </div>
        </script>
      </div>
    </div>

    <!-- Row 2: Help cards -->
    <div class="row sr-help-section">
      <div class="col-md-4">
        <div class="sr-help-card" onclick="location.href='#';">
          <div class="sr-card-icon"><img src="https://img.icons8.com/ios-filled/50/000000/technical-support.png" alt=""></div>
          <h5 class="sr-card-title">Technical Support</h5>
          <p class="sr-card-text">I need technical help. I have a question about an unemployment case.</p>
          <button class="btn btn-primary sr-card-btn">Contact Support</button>
        </div>
      </div>

      <div class="col-md-4">
        <div class="sr-help-card" onclick="location.href='#';">
          <div class="sr-card-icon"><img src="https://img.icons8.com/ios-filled/50/000000/clipboard.png" alt=""></div>
          <h5 class="sr-card-title">Claims Assistance</h5>
          <p class="sr-card-text">I have a question about an unemployment case.</p>
          <button class="btn btn-primary sr-card-btn">Ask a Question</button>
        </div>
      </div>

      <div class="col-md-4">
        <div class="sr-help-card" onclick="location.href='#';">
          <div class="sr-card-icon"><img src="https://img.icons8.com/ios-filled/50/000000/password.png" alt=""></div>
          <h5 class="sr-card-title">Password Reset</h5>
          <p class="sr-card-text">Having trouble logging in? I have a question about.</p>
          <button class="btn btn-primary sr-card-btn">Reset Password</button>
        </div>
      </div>
    </div>

  </main>

  <!-- scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Init Ractive once
    var ractive = new Ractive({
      el: '#ractive-root',
      template: '#ractive-template',
      data: { flipCard: false }
    });
  </script>
</body>
</html>
