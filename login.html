<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Streamora</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">

  <style>
    body {
      background: black;
      font-family: "Poppins", sans-serif;
      color: #fff;
    }
    .login-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-card {
      background: #1a1a2e;
      border-radius: 20px;
      padding: 3rem;
      width: 100%;
      max-width: 550px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.8);
    }
    .login-card h2 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.2rem;
      background: linear-gradient(90deg, #ff4ecb, #9b4dff);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .form-control {
      background: #0f3460;
      border: none;
      color: #fff;
      font-size: 1.1rem;
      padding: 14px;
      border-radius: 10px;
    }
    .form-control:focus {
      border: 2px solid #9b4dff;
      background: #162447;
      box-shadow: none;
      color: #fff;
    }
    .btn-gradient {
      background: linear-gradient(90deg, #ff4ecb, #9b4dff);
      color: #fff;
      border: none;
      font-weight: 600;
      font-size: 1.2rem;
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    .btn-gradient:hover {
      background: linear-gradient(90deg, #9b4dff, #ff4ecb);
      transform: scale(1.05);
      box-shadow: 0px 6px 18px rgba(161, 78, 255, 0.6);
    }
    .extra-links {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 1rem;
    }
    .extra-links a {
      color: #9b4dff;
      text-decoration: none;
    }
    .extra-links a:hover {
      text-decoration: underline;
    }
    .back-btn {
      display: block;
      margin: 2rem auto 0;
      background: transparent;
      border: 2px solid #9b4dff;
      color: #9b4dff;
      font-weight: 600;
      font-size: 1rem;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      text-align: center;
      width: fit-content;
    }
    .back-btn:hover {
      background: #9b4dff;
      color: #fff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div class="login-container">
    <div class="login-card">
      <h2>Login</h2>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn-gradient">Login</button>
      </form>
      <div class="extra-links">
        <p><a href="#">Forgot Password?</a></p>
        <p>Don’t have an account? <a href="#">Register</a></p>
      </div>

      <!-- Back Button -->
      <a href="index2.html" class="back-btn">⬅ Back to Home</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
