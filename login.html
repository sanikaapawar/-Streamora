<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" type="image/Png" href="images/logo.Png"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/login.css"> <!-- external CSS -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
  <div id="wrapper">
    <!-- Stremora logo + name -->
    <div class="brand">
      <img src="images/logo.png" alt="Stremora Logo">
      <h2>Stremora</h2>
    </div>

    <h1>Sign In</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Enter Username" required>
      <input type="password" id="pass" placeholder="Password"  minlength="8" required>
      <input type="submit" value="Sign In">
      <div class="checkbox-container">
        <input type="checkbox" id="remember" checked>
        <label for="remember">Remember me</label>
      </div>
      <a href="#" id="forget-pass">Forgot password?</a>
      <div class="signup">
        New to Stremora? <a href="#">Sign up now.</a>
      </div>
    </form>
  </div>

  <script>
    $(document).ready(function() {
      $("#loginForm").on("submit", function(e){
        e.preventDefault();
        const username = $("#username").val().trim();
        const password = $("#pass").val().trim();
        if(!username || !password) { alert("⚠️ Enter both fields"); return; }
        alert("✅ Login successful! Redirecting...");
        setTimeout(()=>{ window.location.href="index.html"; }, 1200);
      });

      $("#forget-pass").on("click", function(e){
        e.preventDefault();
        const username = prompt("Enter your Username to reset password:");
        if(!username){ alert("⚠️ Username Required."); return; }
        alert(`✅ Password reset link sent to ${username}`);
      });
    });
  </script>
</body>
</html>
