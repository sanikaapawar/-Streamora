<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fullscreen Animated Image</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body, html {
    height: 100%;
    width: 100%;
    overflow: hidden;
    background: #000;
  }

  .image-con {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  .image-con img {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 110%;
    height: 110%;
    object-fit: cover;
    transform: translate(-50%, -50%) scale(1);
    animation: kenburns 15s ease-in-out infinite alternate;
  }

  /* Ken Burns zoom effect */
  @keyframes kenburns {
    0%   { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
    50%  { transform: translate(-50%, -52%) scale(1.08) rotate(0.5deg); }
    100% { transform: translate(-50%, -50%) scale(1.15) rotate(-0.5deg); }
  }

  /* Optional overlay for text readability */
  .overlaycon {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.7));
    pointer-events: none;
  }

  /* Example text if you want to add */
  .center-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
    font-size: 3rem;
    font-family: "Poppins", sans-serif;
    text-align: center;
    letter-spacing: 2px;
    animation: fadeInUp 1.5s ease forwards;
    opacity: 0;
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translate(-50%, -40%); }
    to   { opacity: 1; transform: translate(-50%, -50%); }
  }
</style>
</head>
<body>
  <div class="image-con">
    <!-- Replace with your own background image -->
    <img src="https://images.unsplash.com/photo-1505685296765-3a2736de412f?q=80&w=1920" alt="Fullscreen Animated Image">
    <div class="overlaycon"></div>

    <!-- Optional text -->
    <div class="center-text">Contact Us</div>
  </div>
</body>
</html>
