.logo-img {
  height: 60px;
  width: auto;
  margin-right: 12px;
  transition: transform 0.4s ease;
}

/* Brand text with pink-purple gradient */
.brand-text {
  font-family: 'Montserrat', sans-serif;
  font-weight: 800;
  font-size: 2.2rem;
  text-transform: uppercase;
  letter-spacing: 1px;

  /* Gradient Text */
  background: linear-gradient(90deg, #ff4ecb, #9b4dff);
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;

  display: inline-block;
  transition: all 0.4s ease-in-out;
}


/* Hover effect for brand */
.brand-hover:hover .logo-img {
  transform: scale(1.15) rotate(-5deg);
}

.brand-hover:hover .brand-text {
  letter-spacing: 3px;
  transform: scale(1.1);
  text-shadow: 0px 0px 25px rgba(255, 78, 203, 0.8);
}

/* Nav links hover animation */
.nav-link {
  position: relative;
  font-family: 'Montserrat', sans-serif;
  font-weight: 600;
  font-size: 1.1rem;
  transition: color 0.3s ease;
}

.nav-link::after {
  content: "";
  position: absolute;
  width: 0%;
  height: 2px;
  left: 0;
  bottom: 0;
  background: linear-gradient(90deg, #ff4ecb, #9b4dff);
  transition: width 0.3s ease;
}
.nav-link:hover {
  color: #ff4ecb !important;
}
.nav-link:hover::after {
  width: 100%;
}


/* movies cards */
body{
     touch-action: pan-y;
}
 .movie-card {
      width: 190px;   /* Fixed width */
      height: 270px;  /* Fixed height */
      overflow: hidden;
      border-radius: 10px;
      margin: 10px;
    }

    .movie-card img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* keeps ratio, crops extra */
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .movie-card img:hover {
      transform: scale(1.05); /* zoom effect */
    }

    .movie-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

 .details {
     position: absolute;
     padding: 20px;
     width: 100%;
     height: 76%;
     bottom: -200px;
     left: 0;
     box-sizing: border-box;
     transition: 0.5s;
     z-index: 2;
}
 .movie:hover .details {
     bottom: 45px;
}
 .details h2 {
     color: #fff;
     margin: 0;
     padding: 0;
     font-size: 20px;
}
 .details h2 span {
     font-size: 14px;
     color: orange;
}
 .rating {
     position: relative;
     padding: 5px 0;
}
 .rating .fas, .rating .far {
     color: gold;
     margin-right: 2px;
     font-size: 16px;
}
 .rating span {
     color: #fff;
     padding: 0 5px;
}
 .tags {
     position: relative;
     margin-top: 5px;
}
 .tags span {
     margin-right: 2px;
     display: inline-block;
}

 .info {
     color: #fff;
}
 .info p {
     margin: 15px 0 10px;
}
 .cast {
     position: absolute;
}
 .cast h4 {
     margin: 0;
     padding: 0;
     font-size: 20px;
     color: yellow;
}
 .cast ul {
     margin: 10px 0 0;
     padding: 0;
     display: flex;
}
 .cast ul li {
     list-style: none;
     width: 35px;
     height: 35px;
     background: #fff;
     border-radius: 50%;
     overflow: hidden;
     margin-right: 6px;
     border: 2px solid #fff;
     transition: all .15s ease-in-out;
}
 .cast ul li img {
     width: 100%;
}

.cast ul li:hover {
    transform: scale(1.7);
}

.ribbon {
  position: absolute;
  right: var(--right, 10px);
  top: var(--top, -3px);
  filter: drop-shadow(2px 3px 2px rgba(0, 0, 0, 0.5));
  box-shadow: inset 0px 1px 1px 0px rgba(255, 255, 255, 0.15), 0px 50px 100px -20px rgba(50, 50, 93, 0.35), 0px 30px 60px -30px rgba(0, 0, 0, 0.35);
}
.ribbon > .content {
  color: white;
  font-size: 1.25rem;
  text-align: center;
  font-weight: 400;
  background: var(--color, #2ca7d8) linear-gradient(45deg, rgba(0, 0, 0, 0) 0%, rgba(255, 255, 255, 0.25) 100%);
  padding: 5px 2px 12px;
  clip-path: polygon(0 0, 100% 0, 100% 100%, 50% 100%, 0 100%);
  width: var(--width, 32px);
  min-height: var(--height, 36px);
  transition: clip-path 1s, padding 1s, background 1s;
}
.ribbon.slant-up > .content {
  clip-path: polygon(0 0, 100% 0, 100% calc(100% - 12px), 50% calc(100% - 6px), 0 100%);
}
.ribbon.up > .content {
  clip-path: polygon(0 0, 100% 0, 100% 100%, 50% calc(100% - 8px), 0 100%);
}

@media screen and (max-width: 576px) {

    }
}
